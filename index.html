<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP form</title>
</head>
<body>
    <div class="main">
        <div class="image-container">
            <div class="strip">
                <img src="assets/odin-lined.png" alt="" class="logo">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="form-container">
            <div class="description">
                <h3 class="first-description">This is not real online service!
                     You know you need something <br> like this in your life to help you realize your deepest dreams. <br>
                      Sign up <em class="sec-em">now</em> to get started</h3>
                <h3 class="second-description">You <em class="em-custom">know</em> you want to</h3>
            </div>
            <div class="form-content">
                <form action="">
                    <legend>Let's do this!</legend>
                    <div class="left-right">
                        <div class="left-input">
                            <label for="">First name</label> 
                            <input type="text" class="name" placeholder="e.g: amir, bob...etc">
                            <label for="">Email</label> 
                            <input type="email" class="name" placeholder="eg: example@gmail.com"> 
                            <label for="">Password</label>
                            <input type="password" class="password">
                        </div>
                        <div class="right-input">
                            <label for="">Last name</label> 
                            <input type="text" class="name" placeholder="e.g: amir, bob...etc">
                            <label for="">Phone number</label> 
                            <input type="tel" class="name" placeholder="eg: +123 456789123" pattern="[0-9+ ]{8,15}"> 
                            <label for="">Confirm password</label>
                            <input type="password" class="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <button type="submit">Create an account</button>
            </div>
        </div>
    </div>
</body>
</html>
